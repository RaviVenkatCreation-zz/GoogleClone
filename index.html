<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" href="images/google-icon.svg" sizes="10*10"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <header class="google-header">
        <a href="https://www.gmail.com">Gmail</a>
        <a href="https://www.photos.google.com">Images</a>
        <button type="button" class="google-signIn">Sign In</button>
    </header>
    <div class="container">
        <div class="google">
        <img src="images/google-logo.svg" alt="Google Logo" class="google-logo"/>
        <div class="google-search">
            <i class="fas fa-search"></i>
            <input type="text" class="google-searchInput"/>
            <img src="images/google-mic.svg" alt="Google Mic" class="google-mic"/>
        </div>
        <div class="google-buttons">
            <button type="button" class="google-searchButton">Google Search</button>
            <button type="button" class="google-luckyButton">I'm Feeling Lucky</button>
        </div>
    </div>
    </div>
    <footer class="google-footer">
        <div class="google-region">
            <p>India</p>
        </div>
        <div class="google-others">
            <div class="others-left">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">About</a>
            <a href="">How Search Works</a>
        </div>
            <div class="others-right">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
        </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
